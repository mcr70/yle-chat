<div class="comment-container">
  <h2>Kommentit</h2>
  <hr>

  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

  <ng-container *ngIf="comments.length > 0; else noComments">
    <app-comment-item 
      *ngFor="let comment of comments" 
      [comment]="comment"
      [level]="0">
    </app-comment-item>
  </ng-container>

  <ng-template #noComments>
    </ng-template>

</div>
