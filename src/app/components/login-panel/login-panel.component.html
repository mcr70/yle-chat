<div class="login-panel">
  <h3>Kirjautuminen</h3>

  <ng-container *ngIf="(isLoggedIn$ | async)">
    <p class="logged-in-message">Olet kirjautunut sisään!</p>
    <button (click)="onLogout()" class="logout-button">Kirjaudu ulos</button>
  </ng-container>

  <ng-container *ngIf="!(isLoggedIn$ | async)">
    <form (ngSubmit)="onLogin()" class="login-form">
      <input 
        type="text" 
        [(ngModel)]="username" 
        name="username" 
        placeholder="Käyttäjätunnus" 
        required
        class="login-input"
      >
      <input 
        type="password" 
        [(ngModel)]="password" 
        name="password" 
        placeholder="Salasana" 
        required
        class="login-input"
      >
      
      <button type="submit" [disabled]="!username || !password" class="login-button">Kirjaudu</button>
    </form>
    <p *ngIf="loginError" class="error-message">{{ loginError }}</p>
  </ng-container>
</div>
